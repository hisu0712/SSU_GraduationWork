<!DOCTYPE html>
<html lang="en">

<head>
    <title>3D Model</title>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/default.css"> <!--순서에따라css우선순위있음-->
    <link type="text/css" rel="stylesheet" href="./css/web_xr_css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/three@0.133.0/build/three.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
</head>

<body>
    <nav class="local-nav">
        <div class="local-nav-links">
            <a href="index.html" class="product-name">AR PHOTO</a>
            <a href="web_xr.html">웹AR</a>
            <a href="#">포토다운</a>
        </div>
    </nav>
    <div id="console-ui"></div>
    <section class="ARSection">
        <div class="ReadComent">
            <h1>TRY IT NOW</h1>
            <p>앱 다운 필요없이 모바일로 접속하게<br>
            빠르고 간편하게 체험해보세요<br>
            당신의 오늘을 더욱 특별하게<br>
            앱 다운 필요없이 모바일로<br>
            간편하게 접속하여 체험해보세요<br>
            당신의 오늘을 더욱 특별하게</p>
            <span>Photo Review</span>
        </div>
        <div id="AR">
            <div class="arButton london" id="0" data-value="0">Westmoon</div>
            <div class="arButton paris" id="1" data-value="1">ODAR</div>
            <div class="arButton italy" id="2" data-value="2">Europe</div>
            <div class="arButton praha" id="3" data-value="3">null</div>
        </div>
    </section>
    <div id="main">
        <div id="mySidenav" class="sidenav">
            <img class="ar-object" src="./image/web_xr_image/SAMPLE.jpg" data-value="0" href="#">
            <img class="ar-object" src="./image/web_xr_image/SAMPLE.jpg" data-value="1" href="#">
            <img class="ar-object" src="./image/web_xr_image/SAMPLE.jpg" data-value="2" href="#">
            <img class="ar-object" src="./image/web_xr_image/SAMPLE.jpg" data-value="3" href="#">
        </div>
        <section class="container touchScreen" id="topSection">
            <div class="icon-buttons" id="icon-buttons">
                <img class="iconSelect" src="./image/web_xr_image/icon_menu.png" id="button-menu">
                <img class="iconSelect" src="./image/web_xr_image/icon_camera.png" id="button-photo">
                <img class="iconSelect" src="./image/web_xr_image/icon_X.png" id="button-end">
            </div>
            <div class="delete-icons">
                <img id="delete" src="./image/web_xr_image/delete.png">
            </div>
        </section>
        <section class="container" id="bottomSection">
            <div class="buttons" id="buttons">
                <div class="modelSelect" id="golf" data-value="golf">
                    <img src="./image/web_xr_image/golf.png"></div>
                <div class="modelSelect" id="nike" data-value="nike">
                    <img src="./image/web_xr_image/nike.png"></div>
                <div class="modelSelect" id="padding" data-value="padding">
                    <img src="./image/web_xr_image/padding.png"></div>
                <div class="modelSelect" id="pilates" data-value="pilates">
                    <img src="./image/web_xr_image/pilates.png"></div>
                <div class="modelSelect" id="backpack" data-value="backpack">
                    <img src="./image/web_xr_image/backpack.png"></div>
                <div class="modelSelect" id="ballet" data-value="ballet">
                    <img src="./image/web_xr_image/ballet.png"></div>
                <div class="modelSelect" id="bikini" data-value="bikini">
                    <img src="./image/web_xr_image/bikini.png"></div>

                <div class="modelSelect" id="sofa1" data-value="sofa1">
                    <img src="./image/web_xr_image/sofa1.png"></div>
                <div class="modelSelect" id="sofa2" data-value="sofa2">
                    <img src="./image/web_xr_image/sofa2.png"></div>
                <div class="modelSelect" id="carpet" data-value="carpet">
                    <img src="./image/web_xr_image/carpet.png"></div>

                <div class="modelSelect" id="eiffel" data-value="eiffel">
                    <img src="./image/web_xr_image/eiffel.png"></div>
                <div class="modelSelect" id="croissant" data-value="croissant">
                    <img src="./image/web_xr_image/croissant.png"></div>
                <div class="modelSelect" id="bus" data-value="bus">
                    <img src="./image/web_xr_image/bus.png"></div>
            </section>
    </div>
   <script type="module" src="./js/web_xr_js.js"></script>
</body>

</html>
